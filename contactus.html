<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrightBoost Marketing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f9f9fb;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #4f46e5;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.3rem;
      margin-top: 0.5rem;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #fff;
      color: #4f46e5;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #eef2ff;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }

    .card h3 {
      margin-bottom: 0.75rem;
      color: #4f46e5;
    }

    .contact {
      background: #eef2ff;
      padding: 6rem 3rem;
      text-align: center;
    }

    .contact form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact input,
    .contact textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .contact button {
      padding: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact button:hover {
      background: #3730a3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>
    <header>
    <h1>BrightBoost Marketing</h1>
    <p>Grow your business with modern digital strategies</p>
  </header>

 

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="95c4b5a9-8842-41ff-a8d8-68ecb5b2a621">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea rows="5" name="message" placeholder="How can we help you?" class="contact-inputs" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 BrightBoost Marketing. All rights reserved.
  </footer>
</body>
</html>
